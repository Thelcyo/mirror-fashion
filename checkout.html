<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title> Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">



</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Otima escolha</h1>
            <p>Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.
            </p>
        </div> <!-- fim .container dentro do jumbotron -->
    </div>
    <!--fim .jumbotron-->
    <div class="container">
        <div class="row">
            <div class="col-mb-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2>Sua compra</h2>
                    </div><!-- fim .card-header -->
                    <div class="card-body">
                        <dl>
                            <dt>Produto</dt>
                            <dd>camiseta Eckp Caveira</dd>

                            <dt>Cor</dt>
                            <dd>verde</dd>

                            <dt>Tamanho</dt>
                            <dd>42</dd>

                            <dt>Preco</dt>
                            <dd id="preco">R$ 48,95</dd>
                        </dl>
                    </div>
                    <!--fim do .card-body-->
                </div>
                <!--fim do .card-mb-3-->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="qtd">Quantidade</label>
                            <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="total">Total</label>
                            <output for="qtd preco" id="total" class="form-control">R$ 48,95</output>

                        </div>
                    </div>
                </div>
            </div>
            <!--fim do .col-mb-4-->

            <form class="col-md-8">
                <fieldset>
                    <legend>dados Pessoais</legend>
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="email@exemplo.com.br">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                        <label class="custom-control-label" for="newsletter">
                            Quero receber as novidades da Mirror Fashion
                        </label>

                    </div>
                </fieldset>

                <fieldset>
                    <legend>Cartao de credito</legend>
                    <div class="form-group">
                        <label for="numero-cartao">Numero - CVV</label>
                        <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                    </div>
                    <div class="form-group">
                        <label for="bandeira-cartao">Bandeira</label>
                        <select class="custom-select" id="bandeira-cartao">
                            <option disabled selected>Selecione uma opcao...</option>
                            <option value="amex">American Express</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="validade-cartao">Validade</label>
                        <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">

                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary mb-3">
                    <span class="oi oi-thumb-up"></span>
                    Confirmar Pedido
                </button>

            </form>


        </div>
        <!--fim do .row-->
    </div>
    <!--fim do .container-->
    <script type="text/javascript" src="js/total.js"></script>
</body>
